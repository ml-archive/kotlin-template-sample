// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    ext.versions = [
            kotlin             : '1.3.50',
            coroutines         : '1.3.2',
            constraint_layout  : '2.0.0-beta3',
            dagger             : "2.25.2",
            lifecycle          : "2.2.0-rc01",
            hockey_sdk         : "5.2.0",
            timber             : "4.7.1",
            junit              : '4.12',
            espresso           : '3.2.0',
            mockito            : '3.1.0',
            nodes_nstack_kotlin: '3.2.0',
            nstack_plugin      : '3.0.3',
            nodes_arch         : '3.0.0-alpha01',
            retrofit           : "2.6.2",
            okhttp             : "3.12.3",
            rx_android         : '2.1.1',
            rx_java            : "2.2.14",
            rx_kotlin          : "2.4.0",
            ktx                : "1.2.0-beta01",
            rx_lint            : '1.7.0',
            material           : '1.2.0-alpha01',
            archCore           : '2.1.0',
            navigation         : '2.1.0',
            appcompat          : '1.1.0'
    ]

    ext.keys = [
            appId       : 'bOdrNuZd4syxuAz6gyCb3xwBCjA8U4h4IcQI',
            apiKey      : 'X0ENl5QpKI51tS9CzKSt1PGwfZeq2gBMTU58',
            acceptHeader: "da-DK"
    ]

    ext.sdks = [
            compileSdkVersion: 29,
            buildToolsVersion: '29.0.0',
            minSdkVersion    : 21,
            targetSdkVersion : 29
    ]

    repositories {
        mavenCentral()
        google()
        jcenter()
        mavenLocal()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${versions.kotlin}"
        classpath "dk.nodes.nstack:translation:${versions.nstack_plugin}"
        classpath "com.github.gfx.ribbonizer:ribbonizer-plugin:2.1.0"
        classpath "dk.nodes.ci:bitrise:1.0"
    }
}

plugins {
    id "com.diffplug.gradle.spotless" version "3.25.0"
    id 'com.github.ben-manes.versions' version "0.27.0"
}

allprojects {
    repositories {
        mavenCentral()
        maven { url 'https://maven.google.com' }
        jcenter()
        mavenLocal()
    }
}


subprojects {
    apply plugin: 'com.diffplug.gradle.spotless'
    spotless {
        kotlin {
            target "**/*.kt"
            ktlint('0.33.0')
        }
    }
}

